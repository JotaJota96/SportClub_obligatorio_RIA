<div class="p0 m0 clr-row ">
    <div class="clr-col"></div>
  
    <div class="clr-col-12 clr-col-md-10">
  
      <h3 class="titulo">Personas</h3>
  
      <div class="clr-row mt4">
        <div class="clr-col"></div>
  
        <div class="clr-col-12 ">
          <app-alerts #alertMsj ></app-alerts>
        </div>
        <div class="respTable cont_Form clr-col-12 ">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nacimiento</th>
                <th>Documento</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!--Datos de la tabla-->
              <tr *ngFor="let m of listaPersonas; let i = index">
                <td>{{m.id}}</td>
                <td>{{m.primerNombre}} {{m.segundoNombre}}</td>
                <td>{{m.primerApellido}} {{m.segundoApellido}}</td>
                <td>{{m.documento}}</td>
                <td>
                  <div class="m1 btn-group btn-primary">
                    <button class="btn btn-danger" (click)="borrar(i)"><clr-icon shape="trash" class="is-solid"></clr-icon></button>
                    <button class="btn btn-primary" (click)="abrirModificar(i)"><clr-icon shape="pencil" class="is-solid"></clr-icon></button>
                  </div>
                </td>
              </tr>
  
             <!--Fin de Datos de la tabla-->
            </tbody>
          </table>
        </div>
        <div class="clr-col"></div>
      </div>
      <div class="agregar clr-row">
        <div class="clr-col-12"><button class="btn btn-success" (click)="abrirAgregar()"><clr-icon shape="plus-circle" class="is-solid"></clr-icon> Agregar</button></div>
      </div>
    </div>
    <div class="clr-col"></div>
  </div>

   <!--*******************************  MODAL  Agregar/modificar *******************************-->
   <clr-modal [(clrModalOpen)]="isModalVisible">
    <h3 class="modal-title" >{{titulo}} Persona</h3>
    <div class="modal-body">
      <!--******************* Formulario  *********************-->
      <form [formGroup]="profileForm" clrForm >

        <clr-input-container>
          <label >Primer Nombre</label>
          <input clrInput type="text" formControlName="primerNombre" >
        </clr-input-container>

        <clr-input-container>
          <label>Segundo Nombre</label>
          <input clrInput type="text" formControlName="segundoNombre" >
        </clr-input-container>

        <clr-input-container>
          <label >Primer Apellido</label>
          <input clrInput type="text" formControlName="primerApellido" >
        </clr-input-container>

        <clr-input-container>
          <label >Segundo Apellido</label>
          <input clrInput type="text" formControlName="segundoApellido" >
        </clr-input-container>

        <clr-input-container>
          <label>Fecha de Nacimiento</label>
          <input clrInput type="date" formControlName="fechaNacimiento" >
        </clr-input-container>

        <clr-input-container>
          <label>Documento</label>
          <input clrInput type="texto" formControlName="documento" >
        </clr-input-container>

        <clr-input-container>
          <label>Tipo de Documento</label>
          <input clrInput type="text" formControlName="tipoDocumento" >
        </clr-input-container>

        <clr-input-container>
          <label>Telefono</label>
          <input clrInput type="text" formControlName="telefono" >
        </clr-input-container>

        <clr-input-container>
          <label>Direccion</label>
          <input clrInput type="text" formControlName="direccion" >
        </clr-input-container>

        <clr-input-container>
          <label>Fecha de Vence de CarneSalud</label>
          <input clrInput type="date" formControlName="fechaVenceCarneSalud" >
        </clr-input-container>

        <clr-select-container>
          <label>Prestador De Salud</label>
          <select clrSelect name="prestadorDeSalud" formControlName="prestadorDeSalud">
              <option *ngFor="let c of liscaPrestadoresDeSalud; let i = index" value="{{i}}" > <!--selected="c.nombre=='dfsdsfds'"-->
                {{c.nombre}}
              </option>
          </select>
        </clr-select-container>


        <input type="hidden" formControlName="id">

      </form>
      <!--*******************.............*********************-->
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="cerrar()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="confirmar()" [disabled]="!profileForm.valid">Confirmar</button>
    </div>
    
  </clr-modal>
  <!--******************************************************************************-->
