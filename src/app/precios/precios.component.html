<div class="p0 m0 clr-row ">
    <div class="clr-col"></div>
  
    <div class="clr-col-12 clr-col-md-10">
  
      <h3 class="titulo">Precios</h3>
  
      <div class="clr-row mt4">
        <div class="clr-col"></div>
  
        <div class="cont_Form clr-col-12 ">
  
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Valor</th>
                <th>Vigencia</th>
                <th>Categoria</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
  
              <!--Datos de la tabla-->
              <tr *ngFor="let m of listaPrecios; let i = index">
                <td>{{m.id}}</td>
                <td>{{m.valor}}</td>
                <td>{{m.fechaVigencia | date}}</td>
                <td>{{m.categoria.nombre}}</td>
                <td>
                  <div class="m1 btn-group btn-primary">
                    <button class="btn btn-danger" (click)="borrar(i)">Borrar</button>
                    <button class="btn btn-primary" (click)="abrirModificar(i)">Editar</button>
                  </div>
                </td>
              </tr>
  
             <!--Fin de Datos de la tabla-->
            </tbody>
          </table>
        </div>
        <div class="clr-col"></div>
      </div>
      <div class="agregar clr-row">
        <div class="clr-col-12"><button class="btn btn-success" (click)="abrirAgregar()">Agregar</button></div>
      </div>
    </div>
    <div class="clr-col"></div>
  </div>

  <!--*******************************  MODAL  Agregar/modificar *******************************-->
  <clr-modal [(clrModalOpen)]="isModalVisible">
    <h3 class="modal-title" >{{titulo}} Precio</h3>
    <div class="modal-body">
      <!--******************* Formulario  *********************-->
      <form [formGroup]="profileForm" clrForm >

        <clr-input-container>
          <label >Valor</label>
          <input clrInput type="number" formControlName="valor" >
        </clr-input-container>

        <clr-input-container>
          <label >Fecha de vigencia</label>
          <input clrInput type="date" formControlName="fechaVigencia" >
        </clr-input-container>

        <clr-select-container>
          <label >Categoria</label>
          <select clrSelect name="categoria" formControlName="categoria" >
              <option *ngFor="let c of liscaCateg;let i = index" value="{{i}}">
                {{c.nombre}}
              </option>
          </select>
      </clr-select-container>

      <input type="hidden" formControlName="id">

      </form>
      <!--*******************.............*********************-->
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="cerrar()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="confirmar()" [disabled]="!profileForm.valid">Confirmar</button>
    </div>
    
  </clr-modal>
  <!--******************************************************************************-->
