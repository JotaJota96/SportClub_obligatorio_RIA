<div class="p0 m0 clr-row ">
    <div class="clr-col"></div>
  
    <div class="clr-col-12 clr-col-md-10">
  
      <h3 class="titulo">Prestadores de salud</h3>
  
      <div class="clr-row mt4">
        <div class="clr-col"></div>
  
        <div class="cont_Form clr-col-12 ">
  
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
  
              <!--Datos de la tabla-->
              <tr>
                <td>1</td>
                <td>Golf</td>
                <td>Activo</td>
                <td>
                  <div class="m1 btn-group btn-primary">
                    <button class="btn btn-danger" (click)="borrar()">Borrar</button>
                    <button class="btn btn-primary" (click)="abrirModificar(1)">Modificar</button>
                  </div>
                </td>
              </tr>
             <!--Fin de Datos de la tabla-->

            </tbody>
          </table>
        </div>
        <div class="clr-col"></div>
      </div>
      <div class="agregar clr-row">
        <div class="clr-col-12">
          <button class="btn btn-success" (click)="abrirAgregar()">Agregar</button>

          <!--*******************************  MODAL  Agregar/modificar *******************************-->
          <clr-modal [(clrModalOpen)]="isModalVisible">
            <h3 class="modal-title" >{{titulo}} Prestador de Salud</h3>
            <div class="modal-body">
              <!--******************* Formulario  *********************-->
              <form [formGroup]="profileForm" clrForm >

                
                  <label >Nombre</label>
                  <input clrInput type="text" formControlName="nombre" >
                

                <clr-checkbox-container>
                  <clr-checkbox-wrapper>
                    <input type="checkbox" clrCheckbox formControlName="activo">
                    <label>Actvio</label>
                  </clr-checkbox-wrapper>
                </clr-checkbox-container>


              </form>
              <!--*******************.............*********************-->
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="cerrar()">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="confirmar()" [disabled]="!profileForm.valid">Confirmar</button>
            </div>
            
          </clr-modal>
          <!--******************************************************************************-->
          
        </div>
      </div>
    </div>
    <div class="clr-col"></div>
  </div>
